<button class="btn btn-primary" type="button" id="btn-tag-add">Add Tag</button>

<h2>Tags</h2>
<table id="table-tags" class="table table-striped">
    <thead>
        <tr>
            <th>Tag</th>
            <th>Miniatures</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<dialog id="modal-tag-add">
    <form id="tag-add" method="post" action="/tag" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
            <label for="tag-name" class="form-label">Tag</label>
            <input id="tag-name" type="text" name="name" class="form-control" required />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-secondary btn-dialog-close">Cancel</button>
        </div>
    </form>
</dialog>
