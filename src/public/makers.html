<button class="btn btn-primary" type="button" id="btn-maker-add">Add Maker</button>

<h2>Makers</h2>
<table id="table-makers" class="table table-striped">
    <thead>
        <tr>
            <th>Maker</th>
            <th>Miniatures</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<dialog id="modal-maker-add">
    <form id="maker-add" method="post" action="/maker" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
            <label for="maker-name" class="form-label">Maker</label>
            <input id="maker-name" type="text" name="name" class="form-control" required />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-secondary btn-dialog-close">Cancel</button>
        </div>
    </form>
</dialog>
